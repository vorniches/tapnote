{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapNote</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
        .markdown-content h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
        }
        .markdown-content h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0.83em 0;
        }
        .markdown-content h3 {
            font-size: 1.17em;
            font-weight: bold;
            margin: 1em 0;
        }
        .markdown-content p {
            margin: 1em 0;
        }
        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
        }
        .markdown-content code {
            font-family: 'Space Mono', monospace;
        }
        .markdown-content a {
            color: #000;
            text-decoration: underline;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
        .markdown-content h4 {
            font-size: 1em;
            font-weight: bold;
            margin: 1em 0;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            margin: 1em 0;
            color: #555;
        }
        .markdown-content ol {
            list-style-type: decimal;
            list-style-position: outside;
            margin-left: 0;
            padding-left: 3em;
        }
        .markdown-content ul {
            list-style-type: disc;
            list-style-position: outside;
            margin-left: 0;
            padding-left: 2em;
        }
        .markdown-content li {
            margin: 0.5em 0;
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content del {
            text-decoration: line-through;
        }
        .markdown-content hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1.5em 0;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        .markdown-content th,
        .markdown-content td {
            border: 1px solid #ccc;
            padding: 0.5em;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen">
    {% block content %}{% endblock %}
</body>
</html>
